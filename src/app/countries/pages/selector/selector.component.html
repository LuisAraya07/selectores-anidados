<h1 class="mt-5">Selectores anidados</h1>
<hr>
<form [formGroup] ="myForm" (ngSubmit) = "save()">

    <!-- Region -->
    <div class="row" >
        <div class="col">
            <label class="form-label">Continente: </label>
            <select class="form-control" formControlName="region">
                <option value=""> -- Seleccione Continente --</option>
                <option *ngFor="let continente of continentes"
                        [value] = "continente | lowercase">{{ continente }}
                    </option>
            </select>
        </div>
    </div>
    <!-- Countries -->
    <div class="row" *ngIf="countries.length > 0">
        <div class="col">
            <label class="form-label">Country: </label>
            <select class="form-control" formControlName="country">
                <option value=""> -- Seleccione el pa√≠s --</option>
                <option *ngFor="let country of countries"
                        [value] = "country.alpha3Code">{{ country.name }}
                    </option>
            </select>
        </div>
    </div>

    <!-- Borders -->
    <div class="row" *ngIf="borders.length > 0">
        <div class="col">
            <label class="form-label">Borders: </label>
            <select class="form-control" formControlName="border">
                <option value=""> -- Seleccione la frontera --</option>
                 <option *ngFor="let border of borders"
                        [value] = "border.alpha3Code">{{ border.name }}
                    </option> 
            </select>
        </div>
    </div>
    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">
                Cargando...
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end mt-2"
                    type="submit"
                     >Save</button>
        </div>
    </div>
</form>



<h3>Formulario</h3>
<pre>{{ myForm.valid }}</pre>
<pre>{{ myForm.value | json}}</pre>
